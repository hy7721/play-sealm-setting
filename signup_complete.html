<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Complete!</title>

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- js -->
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/jquery-ui.min.js"></script>
  <script src="./assets/js/main.js"></script>
</head>
<body>

  <div id="wrapper" class="wrapper_type1">
    <div class="cont_wrap">

      <!-- .inner_type1 -->
      <div class="inner_type1">
        <div class="cont_main_type1">
          <div class="cont_header_type1">
            <a href="#none" class="link_main">
              <strong class="tit_logo emph_g">Playground</strong>
            </a>
          </div>
          <div class="wrap_contents_type1">
            <strong class="tit_login">계정 신청 완료</strong>
            <div class="wrap_dsc">
              <p class="txt_dsc">
                계정 신청이 완료되었습니다.
                <br>
                관리자 승인 후 이용할 수 있으니 빠른 이용을
                <br>
                원하시면 관리자에게 문의해 주세요.
              </p>
            </div>
            <div class="wrap_dsc">
              <strong class="txt_warn">&ast; Google OTP 인증</strong>
              <p class="txt_dsc">
                <span class="email">E-mail</span>로 OPT QR Code가 발송 되었습니다.
                <br>
                로그인 또는 정보 변경 시 OTP 인증이 필요하니
                <br>
                Google OTP 등록하시기 바랍니다.
              </p>
            </div>
            <button type="button" class="btn_submit" onclick="layerPopupOpen('alert_signup_01'); return false;">Confirm</button>
          </div>
        </div>
      </div>
      <!-- // .inner_type1 -->

      <!-- 레이어 팝업 영역 > .inner_type1 이후에 넣어주세요. -->
      <div class="wrap_popup alert_signup_01" style="display: block;">         
        <div class="popup_type1">
          <p class="txt_popup">
            %%를 입력해 주세요.
          </p>
          <button type="button" onclick="layerPopupClose(); return false;" class="btn_gray">OK</button>
        </div>
        <div class="wrap_dimmed"></div>
      </div>
      <!-- // 레이어 팝업 영역 > .inner_type1 이후에 넣어주세요. -->

    </div>
  </div>

</body>
</html>
