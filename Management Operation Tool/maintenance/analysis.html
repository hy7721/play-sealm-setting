<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="../maintenance/assets/css/main.css">

  <!-- js -->
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/jquery.easing.min.js"></script>
  <script src="./assets/js/main.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="cont_wrap">

      <!-- 헤더 영역 -->
      <header class="cont_header">
        <!-- 지역 및 게임 선택 영역 -->
        <div class="wrap_select">
          <label for="selectNation" class="sr_only">Choose a country</label>
          <select name="nation" id="selectNation">
            <option value="">&lsqb;Area&rsqb; Game</option>
            <option value="taiwan">&lsqb;Taiwan&rsqb; SealM</option>
            <option value="korea">&lsqb;Korea&rsqb; SealM</option>
          </select>
        </div>
        <!-- GNB 영역 -->
        <div class="wrap_gnb">
          <ul class="list_gnb">
            <!-- 활성화 > li 태그에 active 클래스 추가 -->
            <li class="active"><a href="analysis.html" class="link_gnb">Analysis</a></li>
            <li><a href="base.html" class="link_gnb">Base</a></li>
            <li><a href="service.html" class="link_gnb">Service</a></li>
            <li><a href="manager.html" class="link_gnb">Manager</a></li>
            <li><a href="support.html" class="link_gnb">Support</a></li>
            <li><a href="setting.html" class="link_gnb">Setting</a></li>
          </ul>
        </div>
        <!-- 이름(권한) 표시 및 계정 설정 영역 -->
        <div class="wrap_user">
          <a href="#none" class="list_user">
            <p class="link_user ellipsis">
              <span class="txt_user">이름</span><span class="txt_adminlevel">&lpar;권한&rpar;</span>
            </p>
          </a>
          <a href="#none" class="link_setting"><i class="ico_comm fas fa-cog"><span class="sr_only">설정 버튼</span></i>
          </a>
        </div>
      </header>
      <!-- // 헤더 영역 -->

      <!-- 메인 영역 -->
      <main class="cont_main">
        <!-- SNB 영역 -->
        <div class="wrap_aside">
          <nav class="wrap_nav">
            <strong class="tit_snb">Analysis</strong>
            <ol class="wrap_snb">
              <li class="list_snb"><a href="#none" class="link_snb">기본<i class="fa fa-caret-down right"></i></a>
                <ol class="wrap_submenu">
                  <!-- 활성화 > li 태그에 active 클래스 추가 -->
                  <li class="list_submenu"><a href="#none" class="link_submenu">사용자 지표</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">매출 지표</a></li>
                </ol>
              </li>
              <li class="list_snb"><a href="#none" class="link_snb">게임<i class="fa fa-caret-down right"></i></a>
                <ol class="wrap_submenu">
                  <!-- 활성화 > li 태그에 active 클래스 추가 -->
                  <li class="list_submenu"><a href="#none" class="link_submenu">캐릭터</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">던전</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">재화</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">...</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">New User(신규)</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">Returning User(복귀)</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">Retention User(잔존)</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">재화</a></li>
                  <li class="list_submenu"><a href="#none" class="link_submenu">상품</a></li>
                </ol>
              </li>
            </ol>
          </nav>
        </div>
        <!-- 메인 컨텐츠 영역 -->
        <div class="wrap_section"></div>
      </main>
      <!-- // 메인 영역 -->

      <!-- 푸터 영역 -->
      <footer class="cont_footer">
        <strong class="txt_copyright">&copy; PLAYWITHGAMES.</strong>
      </footer>
      <!-- // 푸터 영역 -->
    </div>
  </div>

  <script>
    $(".list_snb ol").hide();

    $(".list_snb a").click(function () {
      $(this).parent(".list_snb").children("ol").slideToggle("100");
      $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
    });
  </script>

</body>
</html>
