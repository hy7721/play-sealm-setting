<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="../maintenance/assets/css/main.css">

  <!-- js -->
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/main.js"></script>
</head>
<body>
  <div id="wrapper" class="wrapper_type1">
    <div class="cont_wrap">
      <div class="inner_type1">
        <div class="cont_main_type1">
          <div class="cont_header_type1">
            <a href="#none" class="link_main">
              <strong class="tit_logo emph_g">Playground</strong>
            </a>
          </div>
          <div class="wrap_contents_type1">
            <strong class="tit_login">계정 신청</strong>
            <form action="#none" method="post" id="formType1">
              <!-- Account(E-mail) -->
              <input type="email" id="regiId" name="user email" class="input_type1" autocapitalize="off" data-mode="eng" placeholder="Account (E-mail)">
              <!-- Full Name -->
              <input type="text" id="regiFullname" name="user name" class="input_type1" placeholder="Full Name">
              <!-- Password -->
              <input type="password" id="regiPwd" name="user password" class="input_type1" autocomplete="off" placeholder="Password">
              <p class="txt_assist align_left">
                영문대문자 + 영문소문자 + 특수문자 + 숫자를 조합하여 8~15자로 비밀번호를 설정할 수 있습니다.
              </p>
              <!-- Retype Password -->
              <input type="password" id="regiRepwd" name="user retype password" class="input_type1" autocomplete="off" placeholder="Retype Password">
              <!-- Phone Number -->
              <input type="tel" id="regiPhone" name="user phone number" class="input_type1" placeholder="Phone Number">
              <p class="txt_assist align_left">
                숫자만 입력할 수 있습니다.
              </p>
              <!-- 소속 -->
              <div class="wrap_select_login">
                <select name="group" id="selectGroup">
                  <option value="">소속</option>
                  <option value="">Playwith</option>
                  <option value="">Playwith_사업</option>
                  <option value="">Playwith_운영</option>
                  <option value="">Playwith_서비스개발</option>
                  <option value="">PLAYWITH TAIWAN</option>
                </select>
              </div>
              <!-- 권한 -->
              <div class="wrap_select_login">
                <select name="admin" id="selectAuthority">
                  <option value="">권한</option>
                  <option value="">Admin</option>
                  <option value="">Manager</option>
                  <option value="">Operator</option>
                  <option value="">Statistic</option>
                </select>
              </div>
            </form>
            <!-- submit 버튼 -->
            <button type="button" class="btn_submit alert_signup_03" onclick="layerPopupOpen('alert_signup_03'); return false;">Submit</button>
          </div>
        </div>
      </div>

      <!-- 레이어 팝업 영역 -->
      <div class="wrap_popup alert_signup_03">
        <div class="popup_content">
          <p class="txt_popup">
            %%를 입력해 주세요.
          </p>
          <button type="button" onclick="layerPopupClose(); return false;" class="btn_close btn_comm btn_gray">OK</button>
        </div>
        <div class="wrap_dimmed"></div>
      </div>

      <!-- 레이어 팝업 메시지 > display: none;-->
      <div style="display: none;">
        <!-- alert_signup_01 -->
        <div class="wrap_popup alert_signup_01">
          <div class="popup_content">
            <p class="txt_popup">
              E-mail 형식이 올바르지 않습니다.
              <br>
              다시 입력해 주세요.
            </p>
            <button type="button" onclick="layerPopupClose(); return false;" class="btn_close btn_comm btn_gray">OK</button>
          </div>
          <div class="wrap_dimmed"></div>
        </div>
        <!-- alert_signup_02 -->
        <div class="wrap_popup alert_signup_02">
          <div class="popup_content">
            <p class="txt_popup">
              비밀번호가 일치하지 않았습니다.
              <br>
              다시 입력해 주세요.
            </p>
            <button type="button" onclick="layerPopupClose(); return false;" class="btn_close btn_comm btn_gray">OK</button>
          </div>
          <div class="wrap_dimmed"></div>
        </div>
        <!-- alert_signup_03 -->
        <div class="wrap_popup alert_signup_03">
          <div class="popup_content">
            <p class="txt_popup">
              %%를 입력해 주세요.
            </p>
            <button type="button" onclick="layerPopupClose(); return false;" class="btn_close btn_comm btn_gray">OK</button>
          </div>
          <div class="wrap_dimmed"></div>
        </div>
      </div>
      <!-- // 레이어 팝업 메시지 > display: none;-->
    </div>
  </div>
</body>
</html>
